<div class="calculator__history">
  <div>
    <div *ngFor="let item of _localStorageService.historyItems">
      {{item.expression}}={{item.result}}
      <button class="clear_note" (click)="clearNote(item)">X</button>
    </div>
  </div>
</div>
<button class="btn_form" (click)="clearAll()">CLEAR ALL</button>
