<form #myForm="ngForm" novalidate>
  <div class="form-group">
      <label>Login</label>
      <input class="form-control" name="login" [(ngModel)]="login" required  />
  </div>
  <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="password" required pattern="(?=.*[0-9])(?=.*[a-z])[0-9a-zA-Z!@#$%^&*]{6,}"z />
  </div>
</form>
<div class="error_input" *ngIf="myForm.invalid && myForm.touched">Required all fields!</div>
<div class="error_input" *ngIf="isLoginUnique == false">Such login is already exist!</div>

<button [disabled]="myForm.invalid" class="btn_form1" (click)="submit(myForm)">Sign up</button>
<button class="btn_form" (click)="refBack()">Back</button>
