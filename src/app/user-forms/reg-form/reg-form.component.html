<div class="mx-auto" style="width: 300px;">
    <form #myForm="ngForm" novalidate >
      <div class="form-group row">
        <div class="col-sm-12">
          <label for="inputlogin">Login</label>
          <input class="form-control" name="login" placeholder="Enter login" id="inputLogin" [(ngModel)]="login" required />
          </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-12">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Enter Password" id="inputPassword" [(ngModel)]="password" required  />
        </div>
      </div>
    </form>
<div class="error_input" *ngIf="myForm.invalid && myForm.touched">Required all fields!</div>
<div class="error_input" *ngIf="isLoginUnique == false">Such login is already exist!</div>

<button [disabled]="myForm.invalid" class="btn btn-primary" (click)="submit(myForm)">Sign up</button>
<button class="btn btn-outline-primary float-right" (click)="refBack()">Back</button>
