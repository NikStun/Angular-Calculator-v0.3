<form #myForm="ngForm" novalidate>
  <div class="form-group">
      <label>Login</label>
      <input class="form-control" name="login" [(ngModel)]="login" required />
  </div>
  <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="password" required  />
  </div>
</form>
<div class="error_input" *ngIf="myForm.invalid && myForm.touched">Required all fields!</div>
<div class="error_input" *ngIf="isWrongData==true">Wrong Login or Password!</div>
<button [disabled]="myForm.invalid" class="btn_form" (click)="submit(myForm)">Join</button>
