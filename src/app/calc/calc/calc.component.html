<div class="calculator">
  <form class="calculator__form">
    <div class="calculator__row">
      <app-output-window [expressionValue]="expVal" (clickSymb)="onCalcBtnClick($event)"></app-output-window>
    </div>
    <div class="calculator__row">
      <app-button-pad (clickBut)="onCalcBtnClick($event)"></app-button-pad>
    </div>
  </form>
  <p> USD = {{rateUSD}}
    {{rates}}
  </p>
</div>
