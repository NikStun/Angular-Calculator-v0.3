<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-lg-6 col-md-12 col-sm-12 col-12">
      <div class="card border-primary mb-3">
        <h5 class="card-header text-white bg-primary mb-3">Change currency and type of conversion:</h5>
          <div class="card-body">
              <form [formGroup]="convertForm">
                <div *ngFor="let item of _currencyService.rates" class="form-check">
                    <input type="radio" class="form-check-input" name="radioButton" [value]="item.charCode" formControlName="radioButton">
                    <label for="radioButton">{{item.charCode}}: {{item.value}}</label>
                  </div>
                  <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-6 pr-0">
                      <label for="inputAmount">Amount to convert:</label>
                    </div>
                    <div class="col-lg-3 col-md-auto col-sm-6 col-6 pl-0 pr-0">
                      <input type="text" class="form-control" id="inputAmount" formControlName="amountField"><br>
                    </div>
                    <div class="col-md-auto col-sm-12 col-12">
                      <h4 class="amount-money" *ngIf="isResult==true"> {{result | currency:resultCurrencyCode}}</h4>
                    </div>
                  </div>
                  <div class="error_input" *ngIf="convertForm.controls['amountField'].errors && convertForm.controls['amountField'].errors.required && convertForm.controls['amountField'].touched">Required field</div>
                  <div class="error_input" *ngIf="convertForm.controls['amountField'].errors && convertForm.controls['amountField'].errors.pattern">Incorrect value</div>
                  <div class="error_input" *ngIf="convertForm.controls['amountField'].errors && convertForm.controls['amountField'].errors.min">Minimum value is 0</div>
                  <div class="error_input" *ngIf="convertForm.controls['radioButton'].errors && convertForm.controls['radioButton'].errors.required && isResult==false">Required currency</div>
                <button class="btn btn-primary mr-3" (click)="directConversion(convertForm)">direct convert</button>
                <button class="btn btn-primary mr-3" (click)="reverseConversion(convertForm)">reverse convert</button>
                <button class="btn btn-outline-primary" (click)="clearForm(convertForm)">Clear</button>
              </form>
          </div>
      </div>
    </div>
  </div>
</div>
