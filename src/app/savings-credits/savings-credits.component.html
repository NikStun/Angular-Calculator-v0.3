<a class="btn btn-outline-primary mb-2" routerLink="../../allCredits">Back</a>
<div class="col-lg-10 col-md-12 col-sm-12 col-12 mx-auto">
  <div class="table-responsive">
    <table class="table table-striped table-hover table-bordered" *ngIf="credits.length>0">
      <thead class="thead-dark">
      <tr>
          <th></th>
          <th scope="col">Номер кредита</th>
          <th scope="col">Сумма кредита</th>
          <th scope="col">Процент</th>
          <th scope="col">Платеж</th>
          <th scope="col">Дата взятия</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let credit of credits; let i = index;">
            <td><div class="form-check">
                  <input type="checkbox" class="form-check-input" id="checkCredit" [(ngModel)]="credits[i].checked" #checkOfCredit>
                </div>
            </td>
            <th scope="row">{{credit.id}}</th>
            <td>{{credit.amount}}</td>
            <td>{{credit.percent}}</td>
            <td>{{credit.pay}}</td>
            <td>{{credit.dateStarting| date:'d/MM/yy'}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="form-group row mt-5">
  <label for="inputNewPay" class="col-lg-1 col-md-2 col-sm-4 col-5">Amount of pay:</label>
  <div class="col-lg-3 col-md-4 col-sm-6 col-7">
    <input type="text" class="form-control" id="inputNewPay" placeholder="Amount of pay" theme="dp-material" [(ngModel)]="newPay"><br>
  </div>
  <button class="btn btn-primary" (click)="recalculate(newPay)">Recaclculate</button>
  <button class="btn btn-outline-primary ml-3" *ngIf="sortedCredits.length > 0" (click)="clearAll()">Clear</button>
</div>

<table class="table table-striped table-hover table-bordered" *ngIf="sortedCredits.length > 0">
  <tr *ngFor="let item of sortedCredits">
    <th scope="row">{{item.id}}</th>
      <td>{{item.amount}}</td>
      <td>{{item.percent}}</td>
      <td>{{item.pay}} + {{item.payments[2]}}</td>
      <td>{{item.dateStarting| date:'d/MM/yy'}}</td>
  </tr>
</table>
